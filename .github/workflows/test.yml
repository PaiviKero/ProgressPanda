name: Test backend

on:
  push:
    branches: [main]

jobs:
  tests:
    name: Run Tests on backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v2
      - name: Using Node.js ${{ matrix.node-version }}
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
      - run: npm ci
      - name: Run linting
      - run: npm run lint
      - name: Run tests
      - run: npm run test
